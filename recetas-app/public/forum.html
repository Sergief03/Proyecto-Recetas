<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro de ChefVirtual</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script src="js/auth-check.js"></script>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Recetas App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#recetas"><i class="bi bi-journal-richtext"></i> Mis Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="forum.html"><i class="bi bi-people"></i> Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html"><i class="bi bi-search"></i> Buscar</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> <span id="user-name">Usuario</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="index.html#perfil"><i class="bi bi-gear"></i> Perfil</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" id="btn-logout"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Foro de Recetas</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Publicar una receta en el foro</h5>
                <div class="input-group">
                    <input type="text" id="receta-id" class="form-control" placeholder="ID de la receta a publicar">
                    <button id="btn-publicar" class="btn btn-primary"><i class="bi bi-send"></i> Publicar</button>
                </div>
            </div>
        </div>
        
        <div id="lista-posts" class="row"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/foro.js"></script>
    <script>
        // Mostrar nombre de usuario
        document.addEventListener('DOMContentLoaded', () => {
            const userName = localStorage.getItem('userName') || 'Usuario';
            const userNameElement = document.getElementById('user-name');
            if (userNameElement) {
                userNameElement.textContent = userName;
            }
            
            // Función para cerrar sesión
            const logout = () => {
                localStorage.removeItem('authToken');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                window.location.href = 'auth.html';
            };
            
            // Asignar evento al botón de cerrar sesión
            const logoutBtn = document.getElementById('btn-logout');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
        });
    </script>
</body>
</html>
